
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form class="container mt-5 p-3 bg-light" method="post">

      <div *ngIf="successMessage" [class]="successClass">{{ successMessage }}</div>

     
      <div *ngIf="errorMessage" [class]="errorClass">{{ errorMessage }}</div>
      <div class="row justify-content-center">
     
          <div class="form-group mt-1">
            <label for="firstName">First Name</label>
            <input class="form-control" id="firstName" required="required" placeholder="First Name" [(ngModel)]="patient.firstName" name="firstName">
          </div>
        </div>
       
          <div class="form-group mt-1">
            <label for="middleName">Middle Name</label>
            <input class="form-control" id="middleName" required="required" placeholder="Middle Name" [(ngModel)]="patient.middleName" name="middleName">
          </div>
        
          <div class="form-group mt-1">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" required="required" placeholder="Last Name" [(ngModel)]="patient.lastName" name="lastName">
          </div>
    
          <div class="form-group mt-1">
            <label for="identificationType">Identification Type</label>
            <select class="form-select" aria-label="Default select example" required="required" id="identificationType" [(ngModel)]="patient.identificationType" name="identificationType">
              <option value="NATIONAL_ID">National Id</option>
              <option value="PASSPORT_NUMBER">Passport Number</option>
              <option value="ALIEN_ID">Alien Id</option>
              <option value="SERVICE_ID">Service Id</option>
            </select>
          </div>

         
      
          <div class="form-group mt-1">
            <label for="identificationNumber">Identification Number</label>
            <input class="form-control" id="identificationNumber" required="required" placeholder="Identification Number" [(ngModel)]="patient.identificationNumber" name="identificationNumber">
          </div>
     
      <div class="text-center mt-2">
        <button class="btn btn-primary" type="submit" (click)="createPatient()">Create</button>
      </div>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
